<!DOCTYPE html>

<html lang="en" style="width: 420px; height: 280px;">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </link>
        <title>Schedule Meeting</title>
    </head>
    <body style="width: 420px; height: 280px;">
        <main>
            <form id="schedule-form" style="margin-top:20px; margin-left:20px; margin-right:20px; margin-bottom:20px;">
                <div class="form-group row">
                    <label style="width:150px; height: 50px; vertical-align: middle">Number of Events</label>
                    <div style="width:90px; height: 50px;">
                        <input name="min_event" type="number" id="min_event" min="0" class="form-control" placeholder="Min">
                    </div>
                    <div style="width:20px; height: 50px; text-align: center">~</div>
                    <div style="width:90px; height: 50px;">
                        <input name="max_event" type="number" id="max_event" min="0" class="form-control" placeholder="Max">
                    </div>
                </div>
                <div class="form-group row">
                    <label style="width:150px; height: 50px; vertical-align: middle">People per Event</label>
                    <div style="width:90px; height: 50px;">
                        <input name="min_people" type="number" id="min_people" min="0" class="form-control" placeholder="Min">
                    </div>
                    <div style="width:20px; height: 50px; text-align: center">~</div>
                    <div style="width:90px; height: 50px;">
                        <input name="max_people" type="number" id="max_people" min="0" class="form-control" placeholder="Max">
                    </div>
                </div>
                <div class="form-group row">
                    <label style="width:150px; height: 50px; vertical-align: middle">Meeting Length</label>
                    <div style="width:60px; height: 50px;">
                        <input name="hours" type="number" id="hours" min="0" class="form-control" min="0" max="12" required>
                    </div>
                    <div style="width:60px; height: 50px; text-align: center">hours</div>
                    <div style="width:70px; height: 50px;">
                        <input name="minutes" type="number" id="minutes" min="0" max="30" step="30" class="form-control" required>
                    </div>
                    <div style="width:70px; height: 50px; text-align: center">minutes</div>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Schedule Meeting</button>
                </div>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./popup.js"></script>
    </body>
</html>
